<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
    <div class="bg-white rounded-xl shadow-xl p-10 w-full max-w-md border border-slate-200">
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-slate-900 mb-2">Sign In</h2>
            <p class="text-sm text-slate-600">Enter your credentials to access your account</p>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <div class="mb-5">
                <label class="block text-sm font-medium text-slate-700 mb-2" for="email">Email Address</label>
                <input type="email" id="email" name="email" [(ngModel)]="credentials.Username"
                    placeholder="name@provider.com"
                    class="w-full px-4 py-2.5 rounded-lg border border-slate-300 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition"
                    required />
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-slate-700 mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="credentials.Password"
                    placeholder="Enter your password"
                    class="w-full px-4 py-2.5 rounded-lg border border-slate-300 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition"
                    required />
            </div>

            <div *ngIf="invalidLogin" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-sm text-red-800">Invalid username or password.</p>
            </div>

            <button type="submit" [disabled]="!loginForm.valid"
                class="w-full py-2.5 bg-slate-900 text-white font-medium rounded-lg hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:ring-offset-2 disabled:bg-slate-400 disabled:cursor-not-allowed transition-colors duration-200">
                Sign In
            </button>
        </form>

        <div class="mt-6 pt-6 border-t border-slate-200">
            <p class="text-sm text-center text-slate-600">
                Don't have an account?
                <a routerLink="/register"
                    class="font-medium text-slate-900 hover:text-slate-700 transition-colors">Create account</a>
            </p>
        </div>
    </div>
</div>
