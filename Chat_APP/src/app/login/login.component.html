<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">
    <div
        class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 w-full max-w-sm transform transition-all duration-700 animate-fade-slide-in">
        <h2 class="text-3xl font-bold text-center text-white mb-8">Welcome Back</h2>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
            <div class="mb-4">
                <label class="block text-sm text-white mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="credentials.username"
                    placeholder="Enter your email"
                    class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
                    required />
            </div>

            <div class="mb-6">
                <label class="block text-sm text-white mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="credentials.password"
                    placeholder="Enter your password"
                    class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
                    required />
            </div>

            <button type="submit" [disabled]="!loginForm.valid"
                class="w-full py-2 bg-gradient-to-r from-pink-500 to-purple-500 text-white font-semibold rounded-lg hover:scale-105 transition-transform duration-300">
                Login
            </button>
        </form>

        <p class="text-sm text-center text-white mt-6">
            Don't have an account?
            <!-- <a href="/register" class="underline text-pink-300 hover:text-pink-400">Register</a> -->
            <a routerLink="/register" class="underline text-pink-300 hover:text-pink-400">Register</a>
        </p>
    </div>
</div>
