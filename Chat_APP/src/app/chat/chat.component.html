<div class="flex h-[calc(100vh-120px)] w-auto bg-white rounded-xl shadow overflow-hidden">

    <!-- Chat Users Sidebar -->
    <aside class="w-64 border-r border-slate-200 bg-slate-100">
        <div class="p-4 border-b border-slate-300">
            <h3 class="text-lg font-semibold text-slate-800">Chats</h3>

            <!-- Search -->
            <div class="mt-3">
                <input type="text" placeholder="Search users..."
                    class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring focus:ring-slate-400"
                    (input)="onSearch($event)" />
            </div>
        </div>

        <!-- User List -->
        <ul class="divide-y divide-slate-300 overflow-y-auto h-[calc(100%-80px)]">
            <li *ngFor="let user of users" (click)="selectUser(user)"
                class="p-4 hover:bg-slate-200 cursor-pointer flex items-center gap-3"
                [ngClass]="{ 'bg-slate-300': selectedUser?.id === user.id }">
                <div class="w-10 h-10 rounded-full bg-slate-400 flex items-center justify-center text-white">
                    {{ user.fullName[0] }}
                </div>
                <div>
                    <p class="font-medium text-slate-900">{{ user.fullName }}</p>
                    <span class="text-xs text-slate-600">{{ user.onlineStatus }}</span>
                </div>
            </li>
        </ul>
    </aside>

    <!-- Chat Window -->
    <section class="flex-1 flex flex-col">

        <!-- Chat Header -->
        <div class="p-4 border-b border-slate-300 bg-white flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-slate-700 text-white flex items-center justify-center">
                    {{ selectedUser?.fullName?.[0] || '?' }}
                </div>
                <div>
                    <p class="font-semibold text-slate-900">{{ selectedUser?.fullName || 'No user selected' }}</p>
                    <p class="text-xs text-slate-500">{{ selectedUser ? 'Online' : '' }}</p>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="flex-1 p-4 overflow-y-auto space-y-2 bg-slate-50">
            <div *ngFor="let msg of messages" class="flex" [ngClass]="msg.fromMe ? 'justify-end' : 'justify-start'">
                <div class="max-w-xs px-4 py-2 rounded-lg"
                    [ngClass]="msg.fromMe ? 'bg-slate-800 text-white' : 'bg-slate-200 text-slate-900'">
                    {{ msg.text }}
                </div>
            </div>
        </div>
        <!-- Message Input -->
        <div class="p-4 border-t border-slate-300 bg-white flex items-center gap-3">
            <input type="text" [(ngModel)]="newMessage" placeholder="Type a message..."
                class="flex-1 px-4 py-2 rounded-lg border border-slate-300 focus:outline-none focus:ring focus:ring-slate-400"
                (keyup.enter)="sendMessage()" />

            <button (click)="sendMessage()"
                class="bg-slate-800 text-white px-5 py-2 rounded-lg hover:bg-slate-700 transition">
                Send
            </button>
        </div>

    </section>
</div>
