<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500">
    <div
        class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 w-full max-w-lg transform transition-all duration-700 animate-fade-slide-in">
        <h2 class="text-3xl font-bold text-center text-white mb-8">
            Create Your Account ðŸš€
        </h2>

        <form>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm text-white mb-2" for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="John"
                        class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
                </div>
                <div>
                    <label class="block text-sm text-white mb-2" for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Doe"
                        class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm text-white mb-2" for="email">Email</label>
                <input type="email" id="email" placeholder="example@mail.com"
                    class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm text-white mb-2" for="password">Password</label>
                    <input type="password" id="password" placeholder="********"
                        class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
                </div>
                <div>
                    <label class="block text-sm text-white mb-2" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="********"
                        class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm text-white mb-2" for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+91 9876543210"
                    class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
            </div>

            <div class="mb-6">
                <label class="block text-sm text-white mb-2" for="company">Company Name</label>
                <input type="text" id="company" placeholder="Your Company"
                    class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
            </div>

            <button type="submit"
                class="w-full py-2 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold rounded-lg hover:scale-105 transition-transform duration-300">
                Register
            </button>
        </form>

        <p class="text-sm text-center text-white mt-6">
            Already have an account?
            <!-- <a href="/login" class="underline text-blue-300 hover:text-blue-400">Login</a> -->
            <a routerLink="/login" class="underline text-pink-300 hover:text-pink-400">Login</a>
        </p>
    </div>
</div>
